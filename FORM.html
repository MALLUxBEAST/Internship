<!DOCTYPE html>
<html>
    <head>
        <title>
            FORM

        </title>
    </head>
    <body style="background-color:blueviolet;">
        <center><h1 style="font-size: 200%;">FILL THE FORM</h1></center>
        <form>
            <table border="3px" style="text-align: center; border-collapse: collapse; border-color: white;"><tr>
            <th style="padding: 20px; border-color: white;"><label>NAME</label></th>
            <abbr title="name">
            <td style="padding: 20px; border-color: white;"><input type="text" name="NAME" placeholder="Enter your name" required></td>
            </abbr>
            </tr>
            <tr><th style="padding: 20px; border-color: white;"><label>AGE</label></th>
            <abbr title="age">
            <th style="padding: 20px; border-color: white;"><input type="number" name="AGE" placeholder="Enter your age" required></th>
            </abbr></tr>
                <tr><th style="padding: 20px; border-color: white;">Phone number</th>
                <abbr title="Phone">
                <td style="padding: 20px; border-color: white;"><input type="tel" name="Phone Number" id="Number" placeholder="xxxxxxxxxx"></abbr></tr>
                <tr><th style="padding: 20px; border-color: white;">EMAIL</th>
            <td style="padding: 20px; border-color: white;"><input type="email" id="@gmail.com" name="email" placeholder="example123@gmail.com" required></td>
            <tr><th style="padding: 20px; border-color: white;"><label>ADDRESS</label></th>
            <td style="padding: 52px; border-color: white;"><textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Address" required></textarea></textarea></td></tr> 
        <tr><th style="padding: 20px; border-color: white;"><label>GENDER</label></th>
            <td style="padding: 20px; border-color: white;"><input type="radio" id="male" name="Gender" value="Male">Male</td>
            <td style="padding: 20px; border-color: white;"><input type="radio" id="female" name="Gender" value="female">female</td>
            <td style="padding: 20px; border-color: white;"><input type="radio" id="not to mention" name="Gender" value="not to mention">not to mention<br></td></tr>
            <tr><th style="padding: 20px; border-color: white;"><label>HOBBIES</label></th>
            <td style="padding: 20px; border-color: white;"><input type="checkbox" id="Football" name="HOBBIES" value="playing football">football</td>
            <td style="padding: 20px; border-color: white;"><input type="checkbox" id="Cricket" name="HOBBIES" value="playing Cricket">Cricket</td>
            <td style="padding: 20px; border-color: white;"><input type="checkbox" id="Books" name="HOBBIES" value="Reading Books">Reading</td>
            <td style="padding: 20px; border-color: white;"><input type="checkbox" id="Travelling" name="HOBBIES" value="Traveeling a lot">Travelling</td>
            <td style="padding: 20px; border-color: white;"><input type="checkbox" id="Adventure" name="HOBBIES" value="Do dangerous stuff">Adventure</td></tr>
            <tr><th style="padding: 20px; border-color: white;"><label>Upload your valid ID Proof</label></th>
            <td style="padding: 20px; border-color: white;"><input type="file" name="Document" id="doc" required></td></tr>
            <tr><th style="padding: 20px; border-color: white;"><input type="submit" name="Submit" value=" SUBMIT"></th></tr>
            </table></form>
    </body>
</html>
